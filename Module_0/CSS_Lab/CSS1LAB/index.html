<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <h2 class="main-title">current weather</h2>
    <div class="border clearfix">
        <h1 class="town">atlanta</h1>

        <div class=" float-left">
            <img class="picture float-left" src="img/sun.png" alt="Sunny Day">
            
            <div class="spacing float-right">
                <p class="temp" >80&deg F</p>
                <p class="feels-like">Feels like: 85&deg</p>
            </div>    
        </div>
        
        <div class="right-panel float-right">
            <div class="row">
            <p>
                    Humidity: <span class="float-right">98%</span>
            </p>
            </div>
            <hr/>
            <div class="row">
                <p>
                    Wind: <span class="float-right">N 15 mph</span>
                </p>
            </div>
            <hr/>
            <div class="row">
                <p>
                    Wind Gusts: <span class="float-right">20 mph</span>
                </p>  
            </div>
            <hr/>
            <div class="row">
                <p>
                    Visibility: 
                    <span class="float-right">
                        <span class="color">
                            10
                        </span> 
                        miles
                    </span>
                </p>
                
            </div>   
        </div>
    </div>

    <div class="border clearfix">
        <h1 class="town">miami</h1>

        <div class=" float-left">
            <img class="picture float-left" src="img/sun.png" alt="Sunny Day">
            
            <div class="spacing float-right">
                <p class="temp" >80&deg F</p>
                <p class="feels-like">Feels like: 85&deg</p>
            </div>    
        </div>
        
        <div class="right-panel float-right">
            <div class="row">
            <p>
                    Humidity: <span class="float-right">98%</span>
            </p>
            </div>
            <hr/>
            <div class="row">
                <p>
                    Wind: <span class="float-right">N 15 mph</span>
                </p>
            </div>
            <hr/>
            <div class="row">
                <p>
                    Wind Gusts: <span class="float-right">20 mph</span>
                </p>  
            </div>
            <hr/>
            <div class="row">
                <p>
                    Visibility: 
                    <span class="float-right">                  <span class="color">10</span> 
                        miles
                    </span>
                </p>
                
            </div>   
        </div>
    </div>

    <footer><a href="https://weather.com/">The weather around</a></footer>
</body>
</html>
